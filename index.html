<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíò</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #ffd6e5;
    }

    .card {
      background: #fff7fa;
      border-radius: 22px;
      padding: 35px 45px;
      width: 460px;
      height: 520px;
      text-align: center;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cat img {
      width: 135px;
      margin-bottom: 18px;
    }

    h1 {
      font-size: 28px;
      color: #c2185b;
      margin-bottom: 30px;
    }

    .interactive {
      flex-grow: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 130px;
    }

    button {
      position: absolute;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 17px;
      padding: 14px 34px;
    }

    #yes {
      left: 22%;
      background: #ff7aa2;
      color: white;
      box-shadow: 0 4px 10px rgba(255, 122, 162, 0.4);
    }

    #no {
      right: 22%;
      background: #ffd1dc;
      color: #a94460;

      width: 110px;
      height: 48px;

      transform: none !important;
      transition: none !important;
    }

    .hint {
      font-size: 12px;
      color: #a66;
      margin-top: auto;
      padding-top: 15px;
    }

    .yay-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .yay {
      font-size: 44px;
      color: #d81b60;
      font-weight: bold;
      margin-bottom: 18px;
    }

    .yay-gif {
      width: 310px; /* slightly smaller */
      border-radius: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="cat">
      <!-- Cartoon kitty sticker -->
      <img
        src="https://pngimg.com/uploads/cat/cat_PNG50533.png"
        alt="Cute cartoon kitty"
      />
    </div>

    <h1>Melanie, will you be my valentine?</h1>

    <div class="interactive" id="interactive">
      <div class="buttons" id="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>

      <div class="hint">
        ‚ÄúNo‚Äù seems a bit shy üòà
      </div>
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const container = document.getElementById("buttons");
    const interactive = document.getElementById("interactive");

    function moveNoButton() {
      const rect = container.getBoundingClientRect();
      const maxX = rect.width - noButton.offsetWidth;
      const maxY = rect.height - noButton.offsetHeight;

      noButton.style.left = Math.random() * maxX + "px";
      noButton.style.top = Math.random() * maxY + "px";
    }

    noButton.addEventListener("mouseenter", moveNoButton);
    noButton.addEventListener("mousemove", moveNoButton);

    setTimeout(() => {
      interactive.innerHTML = `
        <div class="yay-container">
          <div class="yay">YAY! üíñ</div>
          <img
            class="yay-gif"
            src="https://media1.tenor.com/m/cxZwlFQevogAAAAd/whoa-woah.gif"
            alt="Celebration gif"
          />
        </div>
      `;
    }, 8000);
  </script>

</body>
</html>
